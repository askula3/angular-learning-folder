<a class="card-deck py-3" [routerLink]="[index]">
  <div class="card" routerLinkActive="cardActive">
    <img
      class="card-img-top"
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ recipe.name }}</h5>
      <p class="card-text">{{ recipe.description }}</p>
      <p class="card-text">
        <small class="text-muted">Last updated 3 mins ago</small>
      </p>
    </div>
  </div>
</a>
