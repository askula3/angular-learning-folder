<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-row">
    <div class="col-md-9">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        placeholder="Ingredient name"
        name="name"
        ngModel
        required
      />
    </div>
    <div class="col-md-3">
      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        placeholder="Ingredient amount"
        name="amount"
        ngModel
        required
        pattern="^[1-9]+[0-9]*$"
      />
    </div>
  </div>
  <div class="btn-group py-3" role="group" aria-label="Form controls">
    <button class="btn btn-success" type="submit" [disabled]="!f.valid">
      {{ editMode ? "Update" : "Add" }}
    </button>
    <button
      class="btn btn-danger"
      type="button"
      (click)="onDelete()"
      *ngIf="editMode"
    >
      Delete
    </button>
    <button class="btn btn-primary" type="button" (click)="onClear()">
      Clear
    </button>
  </div>
</form>
