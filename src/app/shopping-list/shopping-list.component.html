<div class="row">
  <div class="col-md-10">
    <app-shopping-edit></app-shopping-edit>
  </div>
</div>

<div class="row">
  <div class="col-md-10">
    <ul class="list-group" *ngFor="let ingredient of ingredients">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        {{ ingredient.name }}
        <span class="badge badge-primary badge-pill">{{
          ingredient.amount
        }}</span>
      </li>
    </ul>
  </div>
</div>
